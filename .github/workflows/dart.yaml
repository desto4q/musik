on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master

name: "Build & Release"
jobs:
  build:
    name: "Build & Release"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.24.3"  # Or remove this line to always use the latest stable version

      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk --debug --split-per-abi
      - name: Push to Releases
        uses: "ncipollo/release-action@v1"
        with:
          artifacts: "build/app/outputs/apk/debug/*"
          tag: v1.0.${{ github.run_number }}
          token: ${{secrets.new_token_linux}}
